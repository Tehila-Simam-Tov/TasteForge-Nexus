<div class="recipes-grid">

<div class="cards-container">
   <div class="cards-container">
    @for(r of listRecipes; track $index){
        <div class="card">
            <img class="card-img-top" [src]="'http://localhost:1234/img/'+r.img+'.jpg'" width="50px">
            <div class="card-body">
                <h4 class="card-title">{{r.recipeName}}</h4>
                <p class="card-text">level: {{r.level}}</p>
                <a [routerLink]="['/moreDetails',r._id]">more details</a>
                <button (click)="toggleFavorite(r.recipeName)" class="btn btn-outline-danger p-1 border-0 bg-transparent">
                    @if(isFavorite(r.recipeName)){
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 
                                    1.4 3.053c-.523 1.023-.641 2.5.314 
                                    4.385.92 1.815 2.834 3.989 6.286 
                                    6.357 3.452-2.368 5.365-4.542 
                                    6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 
                                    10.4.28 8.717 2.01zM8 15C-7.333 
                                    4.868 3.279-3.04 7.824 
                                    1.143q.09.083.176.171a3 3 0 0 1 
                                    .176-.17C12.72-3.042 23.333 4.867 8 15" />
                        </svg>
                    } @else {
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-heart-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 1.314C12.438-3.248 23.534 4.735 
                                8 15-7.534 4.736 3.562-3.248 8 1.314" />
                        </svg>
                    }
                </button>
            </div>
        </div>
    }
</div>
