<div class="form">
      
    <ul class="tab-group">
      <li class="tab active">Sign Up</li>
      
    </ul>
    
    <div class="tab-content">
      <div id="signup">   
        <h1>Login </h1>
        
        <form action="/" method="post">
        
        <div class="top-row">
          <div class="field-wrap">
            <label>
              Full Name<span class="req">*</span>
            </label>
            <input  required autocomplete="off" [(ngModel)]="name" name="name"/>
          </div>
      
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" [(ngModel)]="pass" name="pass"/>
          </div>
        </div>

        <button type="submit" class="button button-block" (click)="conect()">log in</button>
        
        </form>

      </div>
